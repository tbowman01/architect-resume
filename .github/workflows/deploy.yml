name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-deploy:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      deploy-env: ${{ steps.env.outputs.environment }}
      should-deploy: ${{ steps.check.outputs.deploy }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Deployment check
        id: check
        run: |
          # Check if this is a valid deployment
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Deployment approved for ${{ steps.env.outputs.environment }}"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "âŒ Deployment blocked - not on main branch"
          fi

  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    timeout-minutes: 20

    environment:
      name: ${{ needs.pre-deploy.outputs.deploy-env }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --production=false
          echo "âœ… Dependencies installed"

      - name: ğŸ”¨ Build application
        run: |
          npm run build
          echo "âœ… Application built successfully"
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          production: ${{ needs.pre-deploy.outputs.deploy-env == 'production' }}

      - name: ğŸ“ Update deployment status
        if: always()
        run: |
          if [[ "${{ steps.deploy.outcome }}" == "success" ]]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ URL: ${{ steps.deploy.outputs.preview-url }}"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

  deploy-fallback:
    name: ğŸ”„ Fallback Deployment
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-and-deploy]
    if: always() && needs.pre-deploy.outputs.should-deploy == 'true' && needs.build-and-deploy.result == 'failure'
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build with fallback config
        run: |
          # Create fallback build without optimizations
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸš€ Deploy to Netlify (Fallback)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './out'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Fallback deployment from commit ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  post-deploy:
    name: ğŸ“Š Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always() && needs.build-and-deploy.result == 'success'

    steps:
      - name: ğŸƒâ€â™‚ï¸ Trigger performance audit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'performance.yml',
              ref: 'main'
            });

      - name: ğŸ“¢ Notify deployment success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“Š Triggering performance audit..."