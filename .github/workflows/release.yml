name: ðŸš€ Release Management

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - prerelease

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  analyze-changes:
    name: ðŸ“Š Analyze Changes
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    timeout-minutes: 5

    outputs:
      should-release: ${{ steps.changes.outputs.release }}
      release-type: ${{ steps.changes.outputs.type }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Š Analyze commit messages
        id: changes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -z "$LAST_TAG" ]]; then
            COMMITS=$(git log --oneline --since="1 week ago")
          else
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          fi
          
          echo "Recent commits:"
          echo "$COMMITS"
          
          # Determine release type based on commit messages
          if echo "$COMMITS" | grep -iE "^[a-f0-9]+ (break|breaking|major)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "release=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (feat|feature|minor)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "release=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (fix|patch|bug)"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
            echo "release=false" >> $GITHUB_OUTPUT
          fi

  prepare-release:
    name: ðŸ”§ Prepare Release
    runs-on: ubuntu-latest
    needs: [analyze-changes]
    if: always() && (needs.analyze-changes.outputs.should-release == 'true' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 10

    outputs:
      version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g standard-version

      - name: ðŸ·ï¸ Determine version bump
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION_TYPE="${{ github.event.inputs.version }}"
          else
            VERSION_TYPE="${{ needs.analyze-changes.outputs.release-type }}"
          fi
          
          echo "Version bump type: $VERSION_TYPE"
          
          # Calculate new version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          case $VERSION_TYPE in
            major)
              NEW_VERSION=$(npm version major --no-git-tag-version)
              ;;
            minor)
              NEW_VERSION=$(npm version minor --no-git-tag-version)
              ;;
            patch)
              NEW_VERSION=$(npm version patch --no-git-tag-version)
              ;;
            prerelease)
              NEW_VERSION=$(npm version prerelease --no-git-tag-version --preid=beta)
              ;;
            *)
              echo "No version bump needed"
              exit 0
              ;;
          esac
          
          # Clean version (remove 'v' prefix if present)
          NEW_VERSION=${NEW_VERSION#v}
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          # Generate changelog using conventional commits
          npx standard-version --dry-run --skip.commit --skip.tag > changelog_preview.txt 2>&1 || true
          
          # Extract changelog content
          CHANGELOG=$(cat changelog_preview.txt | grep -A 100 "### Features\|### Bug Fixes\|### BREAKING CHANGES" || echo "No significant changes")
          
          # Save changelog for later use
          echo "$CHANGELOG" > RELEASE_CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: release-changelog
          path: RELEASE_CHANGELOG.md
          retention-days: 7

  build-and-test:
    name: ðŸ”¨ Build & Test Release
    runs-on: ubuntu-latest
    needs: [prepare-release]
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run full test suite
        run: |
          npm test -- --coverage --watchAll=false
          echo "âœ… All tests passed"
        env:
          CI: true

      - name: ðŸ” Lint code
        run: |
          npm run lint
          echo "âœ… Linting passed"

      - name: ðŸ—ï¸ Build application
        run: |
          npm run build
          echo "âœ… Build successful"
        env:
          NODE_ENV: production

      - name: ðŸ“¦ Create release assets
        run: |
          mkdir -p release-assets
          tar -czf release-assets/architect-resume-${{ needs.prepare-release.outputs.version }}.tar.gz \
            .next/ package.json package-lock.json README.md
          echo "âœ… Release assets created"

      - name: ðŸ“Š Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets/
          retention-days: 30

  create-release:
    name: ðŸ·ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-and-test]
    timeout-minutes: 10

    outputs:
      release-url: ${{ steps.release.outputs.html_url }}
      tag-name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¥ Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets/

      - name: ðŸ“¥ Download changelog
        uses: actions/download-artifact@v4
        with:
          name: release-changelog
          path: ./

      - name: ðŸ·ï¸ Create GitHub Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          release_name: Release v${{ needs.prepare-release.outputs.version }}
          body_path: ./RELEASE_CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, 'beta') }}

      - name: ðŸ“¦ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./release-assets/architect-resume-${{ needs.prepare-release.outputs.version }}.tar.gz
          asset_name: architect-resume-${{ needs.prepare-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  deploy-release:
    name: ðŸš€ Deploy Release
    runs-on: ubuntu-latest
    needs: [create-release]
    timeout-minutes: 15

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Trigger deployment workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });

      - name: â³ Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 30
          echo "âœ… Deployment initiated"

  post-release:
    name: ðŸ“Š Post-release Tasks
    runs-on: ubuntu-latest
    needs: [create-release, deploy-release]
    if: always() && needs.create-release.result == 'success'

    steps:
      - name: ðŸ“¢ Notify success
        run: |
          echo "ðŸŽ‰ Release v${{ needs.prepare-release.outputs.version }} created successfully!"
          echo "ðŸ”— Release URL: ${{ needs.create-release.outputs.release-url }}"
          echo "ðŸ·ï¸ Tag: ${{ needs.create-release.outputs.tag-name }}"

      - name: ðŸ“Š Release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.create-release.outputs.tag-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: ${{ needs.create-release.outputs.release-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes:" >> $GITHUB_STEP_SUMMARY
          echo '${{ needs.prepare-release.outputs.changelog }}' >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”„ Trigger follow-up workflows
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger performance testing for the new release
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'performance.yml',
              ref: 'main'
            });
            
            // Trigger security scan for the new release
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'security.yml',
              ref: 'main'
            });